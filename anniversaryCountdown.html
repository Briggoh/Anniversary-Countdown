<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Anniversary Countdown</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body-container">
    <h1>Kirby and Hayley's Anniversary!</h1>
    <div>
       
    </div>
    <div class="countdown-container">
        <aside class="kirby-img">
            <img class="pic" src="./assets/images/kirby-happy.gif">
        </aside>
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
        <aside class="kirby-img">
            <img class="pic" src="./assets/images/kirby-happy.gif">
        </aside>
    </div>
    <div>
        <button class="button-85" role="button">WooHoo!</button>
    </div>
    <script src="./assets/js/app.js"></script>
   
</body>
<footer>
    <div class="song-container">
        <audio controls hidden loop>
        <source src="./assets/songs/Nyan_Neko_Sugar_Girls_(opening_only).mp3" type="audio/ogg">
        <source src="./assets/songs/Nyan_Neko_Sugar_Girls_(opening_only).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
    </div>
</footer>
</html>
